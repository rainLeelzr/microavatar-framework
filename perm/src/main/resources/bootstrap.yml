spring:
  # config 配置中心
  cloud:
    config:
#      uri: http://localhost:8011
      label: master
      # 在没有连接配置服务端时直接启动失败
      failFast: true
      discovery:
        enabled: true
        service-id: avatar-config

# eureka client配置
eureka:
 client:
  serviceUrl:
   defaultZone: http://avatar:123456@localhost:8001/eureka
 instance:
  metadataMap:
   instanceId: ${spring.application.name}:${server.port}
   # 在eureka上显示此微服务的ip地址
   prefer-ip-address: true